<link rel="stylesheet" type="text/css" href="style.css">

<!-- Font/Icons Import -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
      rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre" rel="stylesheet" type="text/css">
<link href="/img/favicon.ico" rel="icon" type="image/x-icon" />

<title>Calculator</title>

<script>
window.onload = init;
var el = {};
function init() {
	el.display = document.getElementById("displaybox")



	var btnNums = document.getElementsByClassName("num");
	btnNums.onclick = function() {

	};
		// can't forget this!
	var img = document.getElementById("itsworking");

	// logs
	console.log("Page loaded.");
	console.log(btnNums);

};


</script>
</head>

<body>
	<div id="display_box">
		<div id="display_output">1+2=fish</div>
	</div>
	<table>
		<tr>
			<td id="00"><button id="(">(</button></td>
			<td><button id=")">)</button></td>
			<td><button id="%">%</button></td>
			<td><button id="back"><i class="material-icons">backspace</i></button></td>
			<td><button id="AC">AC</button></td>
		</tr>
		<tr>
			<td><button id="7" class="num">7</button></td>
			<td><button id="8" class="num">8</button></td>
			<td><button id="9" class="num">9</button></td>
			<td><button id="/" class="divide"><strong>&divide;</strong></button></td>
		</tr>
		<tr>
			<td><button id="4" class="num">4</button></td>
			<td><button id="5" class="num">5</button></td>
			<td><button id="6" class="num">6</button></td>
			<td><button id="*"><i class="fa fa-times"></i></button></td>
		</tr>
		<tr>
			<td><button id="1" class="num">1</button></td>
			<td><button id="2" class="num">2</button></td>
			<td><button id="3" class="num">3</button></td>
			<td><button id="minus"><i class="fa fa-minus"></i></button></td>
		</tr>
		<tr>
			<td><button id="0" class="num">0</button></td>
			<td><button id="decimal">.</button></td>
			<td><button id="=">=</button></td>
			<td><button id="+"><i class="fa fa-plus"></i></button></td>
		</tr>

	</table>

	<!-- UNCOMMENT ONLY WHEN IT WORKS! -->
	<!-- <img id="itsworking" src="/img/itsworking.gif"> -->

</body>
</html>
